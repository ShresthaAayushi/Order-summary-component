<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    />
    <title>Order component</title>
  </head>
  <body>
    <div class="scontainer">
      <img src="assests/illustration-hero.svg" alt="img" class="image" />
      <div class="container_info container">
        <h2 class="stitle">Order Summary</h2>
        <p class="sdes">
          You can now listen to millions of songs, audibook and podcasts on any
          device and anywhere you like!
        </p>
      </div>
      <div class="plancontainer container">
        <div class="box">
          <img src="assests/icon-music.svg" alt="music" class="icon-music" />
          <div class="planinfo">
            <h3 class="plantitle">Annual plan</h3>
            <p class="planprice">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="changebtn">Change</a>
      </div>
      <button class="payment btn container">Proceed payment</button>
      <button class="cancel btn container">Cancel order</button>
    </div>
  </body>
</html>
